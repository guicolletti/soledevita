{% extends "base.html" %}
{% block title %}Editar Produto Delivery{% endblock %}
{% block content %}
<section class="admin-form">
    <div class="admin-container">
        <h2>Editar Produto do Delivery</h2>
        <form method="POST">
            <label>Nome:</label>
            <input type="text" name="nome" value="{{ produto_deliv.nome }}" required>

            <label>Preço:</label>
            <input type="number" step="0.01" name="preco" value="{{ produto_deliv.preco }}" required>

            <label>Descrição:</label>
            <textarea name="descricao" required>{{ produto_deliv.descricao }}</textarea>

            <label>Tipo:</label>
            <select name="tipo" required>
                {% for tipo in tipos %}
                <option value="{{ tipo.id }}"
                        {% if tipo.id== produto_deliv.tipo %}selected{% endif %}>{{ tipo.nome }}
                </option>
                {% endfor %}
            </select>

            <label>Avaliação:</label>
            <input type="number" name="avaliacao" value="{{ produto_deliv.avaliacao }}" min="0" max="5">

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</section>
{% endblock %}
